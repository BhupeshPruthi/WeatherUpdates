disabled_rules: # rule identifiers to exclude from running
    - unused_optional_binding
    - trailing_whitespace
    - force_cast
    - empty_count
    - identifier_name
    
opt_in_rules:
    - empty_count
    - empty_string
    
excluded:
    - Carthage
    - Pods
    - SwiftLint/Common/3rdPartyLib
    - WeatherUpdateUITests
    
line_length:
    warning: 200
    error: 250
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true
    
function_body_length:
    warning: 300
    error: 500
    
function_parameter_count:
    warning: 6
    error: 8
    
type_body_length:
    warning: 300
    error: 500
    
file_length:
    warning: 500
    error: 1000
    ignore_comment_only_lines: true
    
cyclomatic_complexity:
    warning: 15
    error: 25

reporter: "xcode"


